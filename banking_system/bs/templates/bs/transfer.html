{% include "bs/base.html" %}
{% load static %}
{% block content %}
{% include "bs/nav_panel.html" %}


<main role="main" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="headline">Перевод средств со счётов {{accounts.0.client_name}}</div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            <strong>Выберите номер исходящего счета</strong>
                        </div>
                        <div>
                            <select name="outgoing_account_num">
                                {% for account in accounts %}
                                <option value={{account.id}}>{{account.string_data}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div>
                            <strong>Выберите номер входящего счета</strong>
                        </div>
                        <div>
                            <select name="incoming_account_num">
                                {% for account in accounts %}
                                <option value={{account.id}}>{{account.string_data}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 5%;">
                    <div class="col-lg-6">
                        <label for="currency_1"> Сумма в валюте исходного счёта</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="currency_1"><br>
                    </div>
                </div>
                <div class="row" style="margin-top: 5%;">
                    <div class="col-lg-6">
                        <label for="currency_2"> Сумма в валюте конечного счёта</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="currency_2">
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary" style="margin-top: 5%;">
            </form>
        </div>
    </div>
    </div>
</main>
{% endblock %}
