{% include "bs/base.html" %}
{% load static %}
{% block content %}
{% include "bs/nav_panel.html" %}

<script src="{% static 'js/transfer.js' %}"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<main role="main" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="headline">Пополнение счёта {{accounts.0.client_name}}</div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            <strong>Выберите номер счета для пополнения</strong>
                        </div>
                        <div>
                            <select id="outgoing_account_num" name="outgoing_account_num">
                                {% for account in accounts %}
                                <option value={{account.id}}>{{account.string_data}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 5%;">
                    <div class="col-lg-6">
                        <strong>Сумма пополнения</strong>
                        <input id="currency_1" name="currency_1" style="margin-left: 3%;">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary" class="btn btn-secondary" style="margin-top: 5%;"> Пополнить счёт </button>
            </form>
        </div>
    </div>
    </div>
</main>
{% endblock %}
