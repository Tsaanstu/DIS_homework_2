{% include "bs/base.html" %}
{% load static %}
{% block content %}
{% include "bs/nav_panel.html" %}

<script src="{% static 'js/transfer.js' %}"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<main role="main" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="headline">Отчёт об операциях</div>
            </div>
            {% for history in histories %}
            <div class="row">
                    <div class="col-lg-2">
                        {{history.0}}
                    </div>
                    <div class="col-lg-2">
                        {{history.1}}
                    </div>
                    <div class="col-lg-2">
                        {{history.2}}
                    </div>
                    <div class="col-lg-2">
                        {{history.3}}
                    </div>
                    <div class="col-lg-2">
                        {{history.4}}
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</main>
{% endblock %}
