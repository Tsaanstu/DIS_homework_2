{% include "bs/base.html" %}
{% load static %}
{% block content %}
{% include "bs/nav_panel.html" %}

<script src="{% static 'js/transfer.js' %}"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<main role="main" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="headline">Открытие счёта для {{currencies.0.1}}</div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            <strong>Выберите валюту будущего счета</strong>
                        </div>
                        <div>
                            <select id="account_currency" name="account_currency">
                                {% for currency in currencies %}
                                <option value={{currency.0}}>{{currency.0}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 5%;">
                    <div class="col-lg-6">
                        <strong>Сумма пополнения нового счёта</strong>
                        <input id="sum" name="sum" style="margin-left: 3%;">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary" class="btn btn-secondary" style="margin-top: 5%;"> Открыть счёт </button>
            </form>
        </div>
    </div>
    </div>
</main>
{% endblock %}
