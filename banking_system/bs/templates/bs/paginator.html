{% if users.has_other_pages %}
<div class="pagination">
    <span class="step-links pagination">
    {% if users.has_previous %}
        <a href="?page={{ users.previous_page_number }}"><button type="button" class="listing_btn"><</button></a>
    {% endif %}
    <span class="current">
        <button type="button" class="listing_btn"> Page {{ users.number }} of {{ users.paginator.num_pages }}.</button>
    </span>
    {% if users.has_next %}
        <a href="?page={{ users.next_page_number }}"><button type="button" class="listing_btn">></button></a>
    {% endif %}
    </span>
</div>
{% endif %}
