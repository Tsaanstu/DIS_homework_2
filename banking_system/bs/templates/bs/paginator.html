{% if clients.has_other_pages %}
<div class="pagination">
    <span class="step-links pagination">
    {% if clients.has_previous %}
        <a class="page-link" href="?page={{ clients.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="current">
        <div class="page-item disabled">
            <a class="page-link" href="#">Page {{ clients.number }} of {{ clients.paginator.num_pages }}</a>
        </div>
    </span>
    {% if clients.has_next %}
        <a class="page-link" href="?page={{ clients.next_page_number }}">Next</a>
    {% endif %}
    </span>
</div>
{% endif %}
