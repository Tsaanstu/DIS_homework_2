{% include "bs/base.html" %}
{% load static %}
{% block content %}
{% include "bs/nav_panel.html" %}

<main role="main" class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="headline">Отчёты об операциях со счетами {{accounts.0.client_name}}</div>
            </div>
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <strong>Выбери номер счёта</strong>
                    </div>
                    <div>
                        <select name="account_num">
                            {% for account in accounts %}
                            <option value={{account.id}}>{{account.string_data}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <a class="btn btn-secondary btn_list edit" href="#" role="button">Редактировать</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
